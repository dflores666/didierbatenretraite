<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêç Snake - En attendant la retraite</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üêç</text></svg>">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Press Start 2P', monospace;
            background: #0a0a12;
            color: #33ff33;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background-image: 
                linear-gradient(rgba(51, 255, 51, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(51, 255, 51, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        h1 {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            color: #ff6b35;
            text-shadow: 2px 2px 0 rgba(255, 107, 53, 0.4);
        }
        
        .subtitle {
            font-size: 0.5rem;
            color: #00d4ff;
            margin-bottom: 1rem;
        }
        
        .game-container {
            background: #1a1a2e;
            border: 4px solid #33ff33;
            padding: 10px;
            box-shadow: 8px 8px 0 rgba(51, 255, 51, 0.3);
        }
        
        canvas {
            display: block;
            background: #0a0a12;
            image-rendering: pixelated;
        }
        
        .score {
            font-size: 0.6rem;
            margin-top: 1rem;
            color: #00d4ff;
        }
        
        .score span {
            color: #33ff33;
        }
        
        .controls {
            margin-top: 1rem;
            font-size: 0.45rem;
            color: #666;
            text-align: center;
            line-height: 2;
        }
        
        .controls span {
            color: #ff6b35;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 10, 18, 0.95);
            border: 4px solid #ff6b35;
            padding: 2rem;
            text-align: center;
            display: none;
            z-index: 10;
        }
        
        .game-over h2 {
            color: #ff6b35;
            font-size: 0.8rem;
            margin-bottom: 1rem;
        }
        
        .game-over p {
            font-size: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .restart-btn {
            font-family: 'Press Start 2P', monospace;
            font-size: 0.5rem;
            background: #1a1a2e;
            color: #33ff33;
            border: 3px solid #33ff33;
            padding: 0.8rem 1.2rem;
            cursor: pointer;
            transition: all 0.1s;
        }
        
        .restart-btn:hover {
            background: #33ff33;
            color: #0a0a12;
        }

        /* Mobile controls */
        .mobile-controls {
            display: none;
            margin-top: 1rem;
            gap: 0.5rem;
        }

        .mobile-btn {
            font-family: 'Press Start 2P', monospace;
            font-size: 1.2rem;
            width: 50px;
            height: 50px;
            background: #1a1a2e;
            color: #33ff33;
            border: 3px solid #33ff33;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mobile-btn:active {
            background: #33ff33;
            color: #0a0a12;
        }

        .mobile-row {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
        }

        @media (max-width: 500px) {
            .mobile-controls {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .controls {
                display: none;
            }
        }
    </style>
</head>
<body>
    <h1>üêç SNAKE</h1>
    <p class="subtitle">En attendant la retraite de Didier...</p>
    
    <div class="game-container">
        <canvas id="game" width="400" height="400"></canvas>
    </div>
    
    <p class="score">Score: <span id="score">0</span></p>
    
    <div class="controls">
        <span>‚Üë ‚Üì ‚Üê ‚Üí</span> ou <span>ZQSD</span> pour se d√©placer<br>
        <span>ESPACE</span> pour pause
    </div>

    <div class="mobile-controls">
        <div class="mobile-row">
            <button class="mobile-btn" data-dir="up">‚Üë</button>
        </div>
        <div class="mobile-row">
            <button class="mobile-btn" data-dir="left">‚Üê</button>
            <button class="mobile-btn" data-dir="down">‚Üì</button>
            <button class="mobile-btn" data-dir="right">‚Üí</button>
        </div>
    </div>
    
    <div class="game-over" id="gameOver">
        <h2>GAME OVER</h2>
        <p>Score final: <span id="finalScore">0</span></p>
        <button class="restart-btn" onclick="restartGame()">Rejouer</button>
    </div>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const finalScoreEl = document.getElementById('finalScore');
        const gameOverEl = document.getElementById('gameOver');
        
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 15 };
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameLoop;
        let isPaused = false;
        let gameSpeed = 120;
        
        function drawRect(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * gridSize + 1, y * gridSize + 1, gridSize - 2, gridSize - 2);
        }
        
        function draw() {
            // Clear
            ctx.fillStyle = '#0a0a12';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid (subtle)
            ctx.strokeStyle = 'rgba(51, 255, 51, 0.05)';
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }
            
            // Draw snake
            snake.forEach((segment, index) => {
                const color = index === 0 ? '#33ff33' : '#22aa22';
                drawRect(segment.x, segment.y, color);
                
                // Pixel eyes for head
                if (index === 0) {
                    ctx.fillStyle = '#0a0a12';
                    const eyeSize = 4;
                    const eyeOffset = 5;
                    if (dx === 1) { // Right
                        ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 5, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 11, eyeSize, eyeSize);
                    } else if (dx === -1) { // Left
                        ctx.fillRect(segment.x * gridSize + 4, segment.y * gridSize + 5, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 4, segment.y * gridSize + 11, eyeSize, eyeSize);
                    } else if (dy === -1) { // Up
                        ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + 4, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 11, segment.y * gridSize + 4, eyeSize, eyeSize);
                    } else { // Down or start
                        ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + 12, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 11, segment.y * gridSize + 12, eyeSize, eyeSize);
                    }
                }
            });
            
            // Draw food (apple style)
            drawRect(food.x, food.y, '#ff6b35');
            // Leaf
            ctx.fillStyle = '#33ff33';
            ctx.fillRect(food.x * gridSize + 10, food.y * gridSize - 2, 4, 4);
        }
        
        function moveSnake() {
            if (isPaused) return;
            if (dx === 0 && dy === 0) return;
            
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            
            // Wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }
            
            // Self collision
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }
            
            snake.unshift(head);
            
            // Eat food
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreEl.textContent = score;
                placeFood();
                // Speed up slightly
                if (gameSpeed > 60) {
                    gameSpeed -= 2;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(update, gameSpeed);
                }
            } else {
                snake.pop();
            }
        }
        
        function placeFood() {
            do {
                food.x = Math.floor(Math.random() * tileCount);
                food.y = Math.floor(Math.random() * tileCount);
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }
        
        function update() {
            moveSnake();
            draw();
        }
        
        function gameOver() {
            clearInterval(gameLoop);
            finalScoreEl.textContent = score;
            gameOverEl.style.display = 'block';
        }
        
        function restartGame() {
            snake = [{ x: 10, y: 10 }];
            dx = 0;
            dy = 0;
            score = 0;
            gameSpeed = 120;
            isPaused = false;
            scoreEl.textContent = 0;
            gameOverEl.style.display = 'none';
            placeFood();
            clearInterval(gameLoop);
            gameLoop = setInterval(update, gameSpeed);
        }
        
        function setDirection(newDx, newDy) {
            // Prevent reverse
            if (snake.length > 1) {
                if (newDx === -dx && dx !== 0) return;
                if (newDy === -dy && dy !== 0) return;
            }
            dx = newDx;
            dy = newDy;
        }
        
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                case 'z':
                case 'Z':
                    setDirection(0, -1);
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    setDirection(0, 1);
                    break;
                case 'ArrowLeft':
                case 'q':
                case 'Q':
                    setDirection(-1, 0);
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    setDirection(1, 0);
                    break;
                case ' ':
                    isPaused = !isPaused;
                    break;
            }
        });

        // Mobile controls
        document.querySelectorAll('.mobile-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const dir = btn.dataset.dir;
                switch(dir) {
                    case 'up': setDirection(0, -1); break;
                    case 'down': setDirection(0, 1); break;
                    case 'left': setDirection(-1, 0); break;
                    case 'right': setDirection(1, 0); break;
                }
            });
        });
        
        // Start
        placeFood();
        draw();
        gameLoop = setInterval(update, gameSpeed);
    </script>
</body>
</html>
